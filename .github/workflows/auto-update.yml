name: Auto Update Releases

# VERY IMPORTANT â†’ Gives GitHub Actions bot permission to push
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight
  workflow_dispatch:       # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install required packages
        run: pip install requests

      - name: Run update script
        run: python update_releases.py

      - name: Commit changes
        run: |
          git config --global user.name "Auto Updater"
          git config --global user.email "actions@github.com"

          git add docs/release.md
          git commit -m "Auto-update releases" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
